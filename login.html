<!DOCTYPE html>
<html>
<head lang = "pt-BR">
    <title>Login</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">




</head>
    <body>
        <div class="head_page">

            <header>
                <h1>
                    MUKTO
                </h1>
            </header>

        </div>

        <div class="login_screen">

            <main>
                <nav>
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">QUEM É MUKTO</a></li>
                        <li><a href="#">SESSÕES</a></li>
                        <li><a href="#">FALA COMIGO</a></li>
                        <li><a href="#">BLOG</a></li>
                        <li><a class="active" href="login.html">LOGIN</a></li>
                    </ul>    
                </nav>

                <div class="form_user">

                    <div class="box_login">
                        <div class="ribbon_log_in">
                            <h2>Já tenho uma conta</h2>
                        </div>

                        <div class="form_login">
                            <form action="#" method="post">
                                <input type="text" name="email" id="email" size="40" maxlength="100" required placeholder="Email"><br><br>
                                <input type="password" name="password" id="password" size="40" maxlength="100" required placeholder="Senha"><br><br>
                                <input type="submit" value="Entrar">
                            </form>
                        </div>
                    </div>

                    <div class="box_signin">
                        <div class="ribbon_sign_in">
                            <h2>Quero me cadastrar</h2>
                        </div>

                        <div class="form_signin">
                            <form action="#" method="post">
                                <input type="text" name="name" id="name" size="40" maxlength="100" required placeholder="Nome"><br><br>
                                <input type="text" name="email" id="email" size="40" maxlength="100" required placeholder="Email"><br><br>
                                <input type="password" name="password" id="password" size="40" maxlength="100" required placeholder="Senha"><br><br>
                                <input type="password" name="password" id="password" size="40" maxlength="100" required placeholder="Confirmar senha"><br><br>
                                <input type="submit" value="Cadastrar">
                            </form>
                        </div>
                    </div>    
                    
                </div>
                
            </main>
        </div>

        <footer>
            <footer>
                Direitos reservados.
            </footer>
        </footer>
    </body>
</html>
